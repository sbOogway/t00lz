<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>__l0ng_&_byt3s__</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body class="roboto-mono">

  <span id="r"></span>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    var lng;
    try {
      lng = BigInt(urlParams.get("long"));
    } catch (error) { }

    const bytes = urlParams.get("bytes");

    function longToBytes(long) {
      const byteArray = [];
      while (long > 0) {
        byteArray.unshift(String.fromCharCode(Number(long & BigInt(0xff))));
        long >>= BigInt(8);
      }
      return byteArray.join("");
    }

    function bytesToLong(string) {
      s = string.split("");
      let long = BigInt(0);
      for (let i = 0; i < s.length; i++) {
        long = (long << BigInt(8)) | BigInt(s[i].charCodeAt(0));
      }
      return String(long);
    }

    if (lng) {
      document.getElementById("r").innerText = longToBytes(lng);
    }

    if (bytes) {
      document.getElementById("r").innerText = bytesToLong(bytes);
    }
  </script>
</body>

</html>
